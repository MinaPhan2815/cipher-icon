<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mật thư icon (MinhNhatPhan)</title>
    <link rel="stylesheet" href="./auth.css">
    <link rel="icon" type="image/x-icon" href="../img/iconography.png">
</head>
<body>
    <div class="container">
        <form id="changePasswordForm">
            <h2>Đổi mật khẩu</h2>
            <input type="email" id="changeEmail" placeholder="Email">
            <input type="password" id="currentPassword" placeholder="Mật khẩu hiện tại">
            <input type="password" id="newPassword" placeholder="Mật khẩu mới">
            <input type="password" id="confirmNewPassword" placeholder="Xác nhận mật khẩu mới">
            <p id="messageChange" class="message"></p>
            <button class="btn" type="button" onclick="changePassword()">Xác nhận</button>
            <a class="home" href="../index.html">X</a>
        </form>        
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
   <script src="auth.js"></script>
</body>
</html>
